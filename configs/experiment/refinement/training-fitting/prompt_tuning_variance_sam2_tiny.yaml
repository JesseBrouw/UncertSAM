name: "prompt_tuning_variance"

sam_model: "SAM2_tiny"

resume_from_checkpoint_path: null

base_lr: 5.0e-5
max_epochs: 1
batch_size: 1
max_num_objects: 8
seed: 7
grad_clip_norm: 0.1
weight_decay: 0.01

num_points_to_sample: 4
sample_from_gt_probability: 0.5

multistep_training: true
sparse_prompts: true
ones_baseline: false

uncertainty_method: "variance_network"
laplace_checkpoint: null
variance_network_checkpoint: null

tta_transform: null
tta_samples: 1

laplace_samples: 0
prompt_perturbations: 0
bbox_probability: 0.5
preturb_prompts: true

eval_transforms:
  - _target_: src.uncertsam2.data.transforms.ComposeAPI
    transforms:
      - _target_: src.uncertsam2.data.transforms.RandomResizeAPI
        sizes: 512
        square: true
        consistent_transform: True
      - _target_: src.uncertsam2.data.transforms.ToTensorAPI
      - _target_: src.uncertsam2.data.transforms.NormalizeAPI
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]

train_transforms:
  - _target_: src.uncertsam2.data.transforms.ComposeAPI
    transforms:
      - _target_: src.uncertsam2.data.transforms.RandomHorizontalFlip
        consistent_transform: True
      - _target_: src.uncertsam2.data.transforms.RandomResizeAPI
        sizes: 512
        square: true
        consistent_transform: True
      - _target_: src.uncertsam2.data.transforms.ToTensorAPI
      - _target_: src.uncertsam2.data.transforms.NormalizeAPI
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
